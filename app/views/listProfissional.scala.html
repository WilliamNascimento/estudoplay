@(profissional : List[Profissional])

@main("Listagem"){

    <h1 class="display-3">profissionais cadastrados</h1>
    <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Profiss√£o</th>
          </tr>
        </thead>
        <tbody>
        @for(p <- profissional){
            <tr>
                <th scope="row">@p.id</th>
                <td>@p.nome</td>
                <td>@p.profissao</td>
                <td>
                    <a href="/profissional/edit/@p.id"

                </td>
              </tr>
        }
    </tbody>
    </table>
    <a href="/profissional" 
    class="btn btn-primary">Novo Produto</a>

}
