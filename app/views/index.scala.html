@(message: String)
    
    
@main("Serviços Acre") {
    
    <div id="myCarousel" class="carousel slide container" data-ride="carousel">
        <!-- Indicadores -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>
    
        <!-- slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="@routes.Assets.versioned("images/imagem1.jpg")" alt="Imagem">
            <div class="carousel-caption">
              <h3>Serviços Acre</h3>
              <p>Anuncie já!</p>
            </div>      
          </div>
    
          <div class="item">
            <img src="@routes.Assets.versioned("images/imagem2.png")" alt="Imagem">
            <div class="carousel-caption">
              <h3>Serviços Acre</h3>
              <p>Anuncie já!</p>
            </div>      
          </div>
        </div>
    
        <!-- Controles do slide-->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
      
    <div class="container text-center">    
      <h3>Como funciona?</h3><br>
      <div class="row">
        <div class="col-sm-4">
          <img src="@routes.Assets.versioned("images/imagem6.jpg")" class="img-responsive" style="width:100%" alt="Imagem">
          <p>Mande uma proposta</p>
        </div>
        <div class="col-sm-4"> 
          <img src="@routes.Assets.versioned("images/imagem5.png")" class="img-responsive" style="width:100%" alt="Imagem">
          <p>Feche negócio com o profissional</p>    
        </div>
        <div class="col-sm-4"> 
          <img src="@routes.Assets.versioned("images/imagem7.jpg")" class="img-responsive" style="width:100%" alt="Imagem">
          <p>Realização do Serviço</p>    
        </div>
      </div>
    </div><br>
    
    <!-- Footer -->
    <footer class="container-fluid text-center">
      <p>Footer Text</p>
    </footer>
    
    }
